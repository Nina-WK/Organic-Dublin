        <div class="container">
            <div class="col-sm-12">
                <form onsubmit="formSubmission()">
                    <div class="row">
                        <div class="form-group text-inq">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="Enter your first name here" autocomplete="on" required="">
                        </div>
                        <div class="form-group text-inq">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Enter your last name here" autocomplete="on" required="">
                        </div>
                    </div>
                    <div class="form-group text-inq">
                        <label for="email">Email Address</label>
                        <input type="text" name="email" placeholder="name@example.com" class="form-control" id="name" autocomplete="on" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                    </div>
                    <div class="form-group text-inq">
                        <label for="enquiryType">Enquiry Type</label>
                        <select class="form-control">
                            <option>General Enquiry</option>
                            <option>Business / Advertisement Enquiry</option>
                        </select>
                    </div>   
                    <div class="form-group text-inq">
                        <label for="message">Message</label>
                        <input type="text" class="form-control" id="message" placeholder="Please leave your message here" autocomplete="on" required="">
                    </div>
                    <button class="btn btn-success" type="submit">Submit form</button>
                </form>
            </div>
